<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerberis Schedule</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/qbj6lja.css">
</head>
<body>
    <nav class="menu">
    <section class="profil">
        <img class="profil__image" src="images/profil__image.png" alt="">
        <h4 class="profil__text">Vildmosevej 3</h4>
        <img class="menu__burgerMenu" src="images/burgerMenu.svg" alt="">
    </section>
        <section class="menuItems">
            <a class="menuItems__link" href="#">
                <img class="menuItems__icon" src="images/icon_home.svg" alt="home icon">
                <p class="menuItems__text">Home</p>
            </a>
            <section class="menuItemActive">
                <img class="menuItemActive__image" src="images/menu__active.svg" alt="">
                <a class="menuItems__link" href="#">
                    <svg class="menuItems__icon menuItems__icon--active" width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.825 14V18.5L20.6375 21.3125" stroke="#FFC176" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12.875 8.75505C14.5297 7.79784 16.4509 7.25 18.5 7.25C24.7131 7.25 29.75 12.2868 29.75 18.5C29.75 24.7131 24.7131 29.75 18.5 29.75C12.2868 29.75 7.25 24.7131 7.25 18.5C7.25 16.4509 7.79784 14.5297 8.75505 12.875" stroke="#FFC176" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <p class="menuItems__text menuItems__text--active ">Schedule</p>
                </a>
            </section>
            <a class="menuItems__link" href="#">
                <img class="menuItems__icon" src="images/icon__rooms.svg" alt="Rooms icon">
                <p class="menuItems__text">Rooms</p>
            </a>
            <a class="menuItems__link" href="#">
                <img class="menuItems__icon" src="images/icon__heatSource.svg" alt="Heat Source icon">
                <p class="menuItems__text">Heat Source</p>
            </a>
            <a class="menuItems__link" href="#">
                <img class="menuItems__icon" src="images/icon__statistics.svg" alt="Statistics icon">
                <p class="menuItems__text">Statistics</p>
            </a>   
        </section>  
        <section class="menuItems">
            <a class="menuItems__link" href="#">
                <img class="menuItems__icon" src="images/icon__settings.svg" alt="Settings icon">
                <p class="menuItems__text">Settings</p>
            </a>  
            <a class="menuItems__link" href="#">
                <img class="menuItems__icon" src="images/icon__logout.svg" alt="Logout icon">
                <p class="menuItems__text">Logout</p>
            </a>   
        </section>
    </nav>
    <!-- Main schedule - calendar -->
    <main class="schedule__main">
        <!-- calendar -->
    </main>
    <aside class="editSchedule">
        <span class="editSchedule__dragDown"></span>
        <button class="button__guide">?</button>
        <!-- tilstand tabs -->
        <article class="editSchedule__content">
            <!-- indhold -->
        </article>
        <img class="editSchedule__background" src="images/background.png" alt="">
    </aside>
    <script src="script.js"></script>
    <script src="edit.js"></script>
</body>
</html>
