<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerberis Schedule</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/qbj6lja.css">
</head>
<body>
    <nav class="menu">
    <section class="profil">
        <img class="profil__image" src="images/profil__image.png" alt="">
        <h4 class="profil__text">Vildmosevej 3</h4>
        <img class="menu__burgerMenu" src="images/burgerMenu.svg" alt="">
    </section>
        <ul class="menuItems">
            <li class="menu__item">
                <a class="menu__link" href="#">
                    <img class="menu__icon" src="images/icon_home.svg" alt="home icon">Home
                </a>
            </li>
            <li class="menu__item menu__item--active">
                <a class="menu__link" href="#">
                    <img class="menu__icon" src="images/icon__schedule.svg" alt="Schedule icon">Schedule
                </a>
            </li>
            <li class="menu__item">
                <a class="menu__link" href="#">
                    <img class="menu__icon" src="images/icon__rooms.svg" alt="Rooms icon">Rooms
                </a>
            </li>
            <li class="menu__item">
                <a class="menu__link" href="#">
                    <img class="menu__icon" src="images/icon__heatSource.svg" alt="Heat Source icon">Heat Source
                </a>
            </li>
            <li class="menu__item">
                <a class="menu__link" href="#">
                    <img class="menu__icon" src="images/icon__statistics.svg" alt="Statistics icon">Statistics
                </a>
            </li>
        </ul>
        <ul class="menuItems">
            <li class="menu__item ">
                <a class="menu__link" href="#">
                    <img class="menu__icon" src="images/icon__settings.svg" alt="Settings icon"> Settings
                </a>
            </li>
            <li class="menu__item">
                <a class="menu__link" href="#">
                    <img class="menu__icon" src="images/icon__logout.svg" alt="Logout icon">Logout
                </a>
            </li>
    </nav>
    <!-- Main schedule - calendar -->
    <main class="schedule__main">
        <!-- calendar -->
    </main>
    <aside class="editSchedule">
        <span class="editSchedule__dragDown"></span>
        <button class="button__guide">?</button>
        <section class="sectionTitle">
            <h3>Edit schedule</h3>
            <p class="sectionTitle__description">Which part of your schedule would you like to edit?</p>
        </section>
        <section class="actions actions__editSchedule">
            <section class="actions__primaryChoice">
                <button class="button button__primary button__primary--big">
                    <section class="button__title">
                        <img  src="images/icon__calendar.svg" alt="">
                        <h3>Calendar</h3>
                    </section>
                    <p>Change the plan of your days and weeks</p>
                </button>
                <section class="actions__divider">
                    <span class="divider__line"></span>
                    <p class="divider__text">or</p>
                    <span class="divider__line"></span>
                </section>
                <button class="button button__primary button__primary--big">
                    <section class="button__title">
                        <img src="images/icon__temperature.svg" alt="">
                        <h3>Temperature</h3>
                    </section>
                    <p>Set the temperature for every room depending on the mode</p>
                </button>
                <button class="button button__secondary">Cancel</button>
            </section>
        </section>
    </aside>
    <script src="script.js"></script>
</body>
</html>
