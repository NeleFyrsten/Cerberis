</section>

        <section class="button__title">
            <img  src="images/icon__calendar.svg" alt="">

    <section class="actions__divider">
        <span class="divider__line"></span>
        <p class="divider__text">or</p>

        <section class="button__title">
            <img src="images/icon__temperature.svg" alt="">

        </section>

    </button>
